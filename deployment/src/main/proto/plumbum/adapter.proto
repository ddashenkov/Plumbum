syntax = "proto3";

package plumbum.adapter;

import "spine/options.proto";

option (type_url_prefix) = "type.plumbum.edu";
option java_package = "edu.ddashenkov.plumbum.adapter";
option java_outer_classname = "AdapterProto";
option java_multiple_files = true;
option java_generate_equals_and_hash = true;

import "plumbum/record/record.proto";

message Points {

    repeated plumbum.record.Point points = 1;
}
